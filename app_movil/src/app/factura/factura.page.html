<ion-header>
  <ion-toolbar>
    <ion-title>RestTEC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
      <p>#: {{this.factura.Id}}
      </p> </ion-card-title>
      <ion-card-subtitle>
      <p>
        <ion-icon name="calendar-outline"></ion-icon> {{factura.Dia}} - {{factura.Mes}}
      </p></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngFor='let plato of platos'>

      Cant.: {{plato.cant}}. 

      {{plato.plato}}

    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Total: {{this.factura.Monto}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-button size='block' color='success' (click)=dismiss()>Comprar</ion-button>
</ion-content>
