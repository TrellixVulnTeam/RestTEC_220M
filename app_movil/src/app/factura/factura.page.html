<ion-header>
  <ion-toolbar>
    <ion-title>RestTEC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <p>Factura #{{this.factura.Id}}
        </p>
      </ion-card-title>
      <ion-card-subtitle>
        <p>
          <ion-icon name="calendar-outline"></ion-icon> {{factura.Dia}} - {{factura.Mes}}
        </p>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngFor='let plato of platos'>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-subtitle> Cant.</ion-card-subtitle>
          </ion-col>
          <ion-col size="8">
            <ion-card-subtitle>Plato</ion-card-subtitle>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            {{plato.cant}}
          </ion-col>
          <ion-col size="8">
            {{plato.plato}}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
    <ion-card-header>
      <ion-card-title>Total: {{this.factura.Monto}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-button size='block' color='success' (click)=dismiss()>Comprar</ion-button>
</ion-content>
