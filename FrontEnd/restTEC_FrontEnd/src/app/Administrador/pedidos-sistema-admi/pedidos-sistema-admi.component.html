<body>
<app-navbar-administrador></app-navbar-administrador>
<!--  -->
<div>
  <div *ngFor="let item of contenido">
    <div class="row col margenes" >
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Ver_platos_pedido(item)">
        <p>ID del Pedido:{{item.Numero}}</p>
        <p>Cedula del Chef: {{item.Cedula_chef_asignado}} </p>
        <p>Estado: {{item.Estado}} </p>
      </button>
    </div>
  </div>
</div>

<!-- -->
</body>

<div >
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ID del Pedido: {{pedidoActual.Numero}} </h5>
          <small>Tiempo del pedido: {{pedidoActual.Tiempo_estimado}} min</small>
        </div>
        <div *ngFor = "let valor of platos_con_nombre" class="modal-body">
          Nombre del Plato:{{valor.nombre}} Cantidad de Platos: {{valor.cantidad}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
