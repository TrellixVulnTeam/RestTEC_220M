<div class="opacidad">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          TIPO-DE-PLATO
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <div class="row">
            <div class="card text-center">
              <h5 class="card-header">Nombre del Plato</h5>
              <small>TIPO DE PLATO</small>
              <div class="card-body">
                <h5 class="card-title">Calorias</h5>

                <h5 class="card-title">PRECIO</h5>
                <p class="card-text">JSON</p>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#editarPlatoMenu">EDITAR PLATO</button>
              </div>
            </div>
          </div>
        </div>
      <div class="row">
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal"data-bs-target="#AgregarPlato">Agregar Plato</button>

      </div>

<div class="modal fade" id="editarPlatoMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <input type="text" class="form-control" id="nombrePlatoIDd" placeholder="Nombre del nuevo plato" required="">
      </div>
      <div class="modal-body">

        <label>Tipo:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control"required="">
        </div>

        <label>Calorias:</label>
        <div class="input-group mb-3">
          <span class="input-group-text">Kcal</span>
          <input type="number" class="form-control"required="">
        </div>

        <label>Tiempo de preparacion:</label>
        <div class="input-group mb-3">
          <span class="input-group-text">₡</span>
          <input type="number" class="form-control"required="">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

      <div class="modal-footer">
