<app-navbar-administrador></app-navbar-administrador>




<div class="margenes">
  <button type="button" class="btn btn-primary" (click)="generarpdf()">Generar pdf</button>
  <table class="table table-secondary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre del plato</th>
        <th scope="col">Cantidad de ventas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of Vendidos; let i = index" [attr.data-index]="i">
        <th scope="row">{{i}}</th>
        <td>{{item.Nombre}}</td>
        <td>{{item.Cantidad}}</td>
      </tr>
    </tbody>
  </table>
</div>
