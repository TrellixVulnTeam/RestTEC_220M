<div *ngFor="let item of sin_pedidos">
  <ul class="list-group">
    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Ver_platos_pedido(item)">
      <p>ID-DEL-PEDIDO: {{item.Numero}}</p>
      <p> TIEMPO DEL PEDIDO: {{item.Tiempo_estimado}} mins. </p>
    </button>
  </ul>
</div>

<!---->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ID-DEL-PEDIDO {{pedidoActual.Numero}}</h5>
        <small></small>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngFor="let valor of platos_con_nombre">
        Nombre del Plato:{{valor.nombre}} Cantidad de Platos: {{valor.cantidad}}
      </div>
      <div class="modal-footer">
        <button type="button"  data-bs-dismiss="modal" (click)="terminarPedido()">Terminar Pedido</button>
      </div>
    </div>
  </div>
</div>





<div class="alert alert-danger" role="alert" id='myAlert'>
  <label>El chef {{pedidoalerta.Estado.split(",")[1]}} quiere realizar el pedido: {{pedidoalerta.Numero}}</label>
  <button type="button" class="btn btn-secondary espacio col" (click)="reasignarpedido()" >ACEPTAR</button>
  <button type="button" class="btn btn-danger espacio col" (click)="rechazarpedido()" >RECHAZAR</button>
</div>
