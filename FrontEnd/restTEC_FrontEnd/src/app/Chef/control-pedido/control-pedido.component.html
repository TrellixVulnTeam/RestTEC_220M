<h2> Pedidos aceptados a terminar</h2>

<div *ngFor="let item of sin_pedidos">
  <ul class="list-group">
    <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Ver_platos_pedido(item)">
      <p>ID-DEL-PEDIDO: {{item.Numero}}</p>
      <p> Tiempo estimado: {{item.Tiempo_estimado}} mins. </p>
      <p> Tiempo restante: {{item.Tiempo_restante}} mins. </p>

    </button>
  </ul>
</div>

<!---->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">ID-DEL-PEDIDO {{pedidoActual.Numero}}</h5>
        <small></small>
        <a type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
      </div>
      <div class="modal-body" *ngFor="let valor of platos_con_nombre">
        Nombre del Plato:{{valor.nombre}} Cantidad de Platos: {{valor.cantidad}}
      </div>
      <div class="modal-footer">
        <button type="button"  data-bs-dismiss="modal" (click)="terminarPedido()">Terminar Pedido</button>
      </div>
    </div>
  </div>
</div>


<div class="alert myAlert" role="alert" id='myAlert'>
  <label>El chef {{pedidoalerta.Estado.split(",")[1]}} quiere realizar el pedido: {{pedidoalerta.Numero}}</label>
  <a type="button" class="btn btn-secondary espacio" (click)="reasignarpedido()" >ACEPTAR</a>
  <a type="button" class="btn btn-danger espacio" (click)="rechazarpedido()" >RECHAZAR</a>
</div>
